<!DOCTYPE html>

    <body style="background-color: rgb(119, 115, 115);">
         <div class="main">
             <h1>Contact Form</h1>
             <h2>Please fill all entries.</h2>
             <hr>
             <form>
             <label for="text">Name:</label>
                    <input type="text"id="name"><br>
            <label for="text">Email:</label>
                    <input type="email"id="email"><br>
                     
            <textarea rows="5" cols="28"></textarea><br>
            <label for="text"id="Subject">Subject:</label>
                 <select>
                     <option value="1">Product Inquiry</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                 </select><br>
                
                <button type="submit">Send</button>
            </form>
         </div>



            <div class="main2">
                <h1 id="h1">FormGet</h1>
                <hr>
                <form>
                <label for="text">Full Name:</label><br>
                
                    <input type="text" id="full-name"  placeholder="Full Name"><br>
                <label for="text">Email:</label><br>
                    <input type="email" id="email2"placeholder="Email"><br>
                <label for="">Contact Number:</label><br>
                   <input type="tel"id="number"placeholder="Contact number"><br> 
                <label for="">Address:</label><br>

                <button type="submit"id="button">Submit</button>
            </form>
                    
            </div>
